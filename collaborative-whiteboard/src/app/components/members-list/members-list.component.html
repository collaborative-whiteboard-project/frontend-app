<p-dialog
  [(visible)]="membersListVisible"
  header="Project members list"
  (onHide)="onCloseList()"
>
  <div class="flex flex-column gap-2">
    <p-table
      [value]="members"
      [scrollable]="true"
      scrollHeight="30vh"
      selectionMode="single"
      dataKey="id"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-member>
        <tr [pSelectableRow]="member">
          <td>{{ member.memberEmail }}</td>
          <td>{{ member.memberRole.toUpperCase() }}</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="flex justify-content-center">
      <button pButton (click)="onCloseList()">Ok</button>
    </div>
  </div>
</p-dialog>
