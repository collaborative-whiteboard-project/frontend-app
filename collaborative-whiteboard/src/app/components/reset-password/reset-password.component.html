<div class="w-full h-full flex justify-content-center align-items-start pt-8">
  <p-card styleClass="shadow-4 w-auto" header="Reset password">
    <div class="flex flex-column justify-content-center align-items-center">
      <p>Enter new password</p>
      <div class="flex flex-column justify-content-center gap-3">
        <div class="flex flex-column gap-2">
          <p-password
            placeholder="Password"
            [(ngModel)]="password"
            [feedback]="false"
          ></p-password>
          <small *ngIf="password.length === 0 && clicked"
            >Password cannot be empty.</small
          >
          <p-password
            placeholder="Password confirmation"
            [feedback]="false"
            [(ngModel)]="passwordConfirmation"
          ></p-password>
          <small *ngIf="passwordConfirmation.length === 0 && clicked"
            >Password confirmation cannot be empty.</small
          >
          <small
            *ngIf="password !== passwordConfirmation && clicked"
            class="empty-info"
            >Passwords not identical.</small
          >
        </div>
        <div class="flex justify-content-center gap-2">
          <p-button (onClick)="onReset()">Reset password</p-button>
        </div>
      </div>
    </div>
  </p-card>
</div>
